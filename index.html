<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido a las operaciones</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Bienvenido a las operaciones</h1>
        <h2>Operaciones basicas de matematicas</h2>
        <form id="operaciones-form">
            <label for="operacion">Seleccione una operación:</label>
            <select name="operacion" id="operacion">
                <option value="sumar">Sumar</option>
                <option value="restar">Restar</option>
                <option value="multiplicar">Multiplicar</option>
                <option value="dividir">Dividir</option>
            </select>
            <br>
            <label for="numero1">Número 1:</label>
            <input type="number" name="numero1" id="numero1" required>
            <br>
            <label for="numero2">Número 2:</label>
            <input type="number" name="numero2" id="numero2" required>
            <br>
            <button type="button" id="calcular-btn">Calcular</button>
        </form>
        <div id="resultado"></div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="scripts.js"></script>
</body>

</html>
